<body>
    <nav>
        <p>DRP2</p>

            <li><a href="Index.html">Home</a></li>

                <ul id="dropdown"></ul>

        </ul>

    <time id="time"></time>
    <h1>
        <span id="greeting"></span>
        <span id="name" contenteditable="true"></span>
        <!-- Change to username or visitor depends on what the login is -->
    </h1>


    <h2>Look Around, There Is Many Diffrent Albums To Look At</h2>
    <h2>Some Albums Are Protected, And You Need To Login To See Them</h2>

        <!-- HTML form for the login function -->
    <button class="open-button" onclick="openForm()">CLICK TO LOGIN</button>
    <div class="Login_popup" id="LoginForm">
        <form action="/action_page.php" class="form-container">
            <h1 id="login">Login</h1>
            <h2 id="login">This login page is intended for the admin of the site</h2>

            <label id="login" for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label id="login" for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit" class="btn">Submit</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Return </button>
        </form>
    </div>

        <!-- HTML form for the uploading function -->
    <button class="open-button-upload" onclick="openUpload()">Upload</button>
    <div class="upload_popup" id="dropFileForm">
        <form action="http://localhost/upload.php" method="post" class="form-container-upload" onsubmit="uploadFiles(event)">
            <input type="file" name="files[]" id="fileInput" multiple onchange="addFiles(event)">
        
            <label for="fileInput" id="fileLabel" ondragover="overrideDefault(event);fileHover();" ondragenter="overrideDefault(event);fileHover();" ondragleave="overrideDefault(event);fileHoverEnd();" ondrop="overrideDefault(event);fileHoverEnd();
                addFiles(event);">
            <span id="fileLabelText">
                Choose file(s) or drag them here
            </span>
            <span id="uploadStatus"></span>
            </label>
        
            <input type="submit" value="Send file(s)" class="uploadButton">

            <button type="button" class="btn cancel-upload" onclick="closeUpload()">Close window</button>
        </form>
    </div>

    <!-- Loading the js scripts -->
    <script src="../JS/Main.js"></script>
    <script src="../JS/pathfile.js "></script>
    <script src="../JS/NavbarUpdate.js"></script>
    <script src="../JS/imageUpload.js"></script>

    <script type="text/javascript" id="DropdownSetUp">
        updateDropdown(albums);
        addAnchor(albums);
    </script>

    <!-- Script for the login form -->
    <script>
        function openForm() {
            document.getElementById("LoginForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("LoginForm").style.display = "none";
        }
    </script>

    <!-- Script for the upload form -->

    <script>
        function openUpload() {
            document.getElementById("dropFileForm").style.display = "block";
        }

        function closeUpload() {
            document.getElementById("dropFileForm").style.display = "none";
        }
    </script>
